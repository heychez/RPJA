<ion-view view-title="Top busquedas">
  <ion-content class="padding">
    <div class="list card">
      <a class="item" href="#/vehiculos/{{vehiculo.placa}}" ng-repeat="vehiculo in vehiculos">
        <div class="row">
          <div class="col">{{vehiculo.placa}}</div>
          <div class="col" style="text-align: right">{{vehiculo.nroConsultas}} busquedas</div>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
