<ion-view view-title="Comentarios">
  <ion-content>
    <div class="list padding">
      <label class="item item-input item-floating-label">
        <span class="input-label">Deja un comentario</span>
        <textarea type="text" placeholder="Deja un comentario..." ng-model="texto" ng-minlength="1"></textarea>
      </label>
      <div style="text-align:right">
        <a href="#/vehiculos/{{placa}}/comentarios" ng-disabled="!texto" class="button button-clear button-balanced" ng-click="comentar(placa, texto)">Aceptar</a>
      </div>
    </div>
    <div class="list" ng-hide="infoIsHidden">
      <div class="item">
        <p>{{infoText}}</p>
      </div>
    </div>
    <div class="list">
      <a class="item item-avatar" href="#" ng-repeat="comentario in comentarios">
        <img src="{{comentario.Usuario.imagen}}">
        <h2 style="display:inline-block">{{comentario.Usuario.nombreCompleto}}</h2>
        <p style="display:inline-block;line-height:1.2px;margin-left:5px">{{comentario.fechaCreacion}}</p>
        <p>{{comentario.texto}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
